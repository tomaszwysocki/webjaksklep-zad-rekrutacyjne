<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="terminal">
        <div class="title-bar">
          <div class="title-btns">
            <div class="title-btn close"></div>
            <div class="title-btn minimize"></div>
            <div class="title-btn maximize"></div>
          </div>
          <div class="title">webjaksklep</div>
        </div>
        <div class="output"></div>
        <div class="prompt">
          <input class="prompt-input" type="text" />
          <p class="prompt-hints"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
